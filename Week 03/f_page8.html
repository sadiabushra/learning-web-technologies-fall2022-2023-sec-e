<html>
  <head>
    <title>Form</title>
  </head>
  <body>
    <form method="" action="" enctype="">
      <table border="1" align="center" width="500px">
        <tr>
          <td colspan="3">
            <h2 style="text-align: center; margin-top: 12px">PERSON PROFILE</h2>
          </td>
        </tr>
        <tr>
          <td>Name</td>
          <td>
            <input type="text" name="" value="" />
          </td>
          <td style="padding: 12px"></td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input type="email" name="" value="" /></td>
          <td style="padding: 12px"></td>
        </tr>

        <tr>
          <td>Gender</td>
          <td>
            <input type="radio" name="gender" value="" /> Male
            <input type="radio" name="gender" value="" /> Female
            <input type="radio" name="gender" value="" /> Other
          </td>
          <td style="padding: 12px"></td>
        </tr>

        <tr>
          <td>Date of Birth</td>
          <td><input type="date" name="" value="" /></td>
          <td style="padding: 12px"></td>
        </tr>

        <tr>
          <td>Blood Group</td>
          <td>
            <select name="" id="">
              <option value="A+">A+</option>
              <option value="B+">B+</option>
              <option value="AB+">AB+</option>
              <option value="A-">A-</option>
              <option value="B-">B-</option>
              <option value="AB-">AB-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
            </select>
          </td>
          <td style="padding: 12px"></td>
        </tr>

        <tr>
          <td>Degree</td>
          <td>
            <input type="checkbox" name="" value="" /> SSC
            <input type="checkbox" name="" value="" /> HSC
            <input type="checkbox" name="" value="" /> BSc.
            <input type="checkbox" name="" value="" /> MSc.
          </td>
          <td style="padding: 12px"></td>
        </tr>

        <tr>
          <td>Photo</td>
          <td colspan="2"><input type="file" name="" value="" /></td>
        </tr>

        <tr>
          <td colspan="3" style="padding-bottom: 25px"></td>
        </tr>

        <tr>
          <td colspan="3">
            <input type="submit" name="" value="Submit" />
            <input type="reset" name="" value="Reset" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
